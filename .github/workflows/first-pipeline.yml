name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------
  # JOB 1: CHECK CODE & PREPARE FILES
  # ---------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out my code
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install HTML Linter
        run: npm install -g htmlhint

      - name: Run HTML Test
        run: htmlhint *.html

      # --- THIS IS THE MISSING PART FOR WEBSITE ---
      # This step bundles your index.html into a special "artifact" (zip file)
      # If you don't do this, the Deploy job has nothing to deploy!
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # ---------------------------------------------------
  # JOB 2: DOCKER OPERATIONS (The Supply Chain)
  # ---------------------------------------------------
  docker-push:
    needs: build-and-test
    # Only run on Master (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cicd-learning:latest

  # ---------------------------------------------------
  # JOB 3: DEPLOY WEBSITE (The Release)
  # ---------------------------------------------------
  deploy-to-pages:
    needs: build-and-test
    # Only run on Master (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    # This creates the "View Deployment" button in GitHub
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5 # Checks if GitHub Pages is enabled

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Takes the artifact from Job 1 and puts it on the internet
